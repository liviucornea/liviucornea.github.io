<div class="card card-block">
    <div class="row">
        <div class="col-xs-12">
            <!-- file upload 'button' -->
            <div class="uploader-header">
                <label id="uploader-button" for="file-upload" class="button-standard  {{disabled ? 'uploader-button-disabled' : ''}}">
                    <span class="fa fa-folder-open fa-lg"></span>
                    {{"SelectFiles" | LocalizationTranslate}}
                    <input id="file-upload" type="file" (change)="onChange($event);" [multiple]="multiple" [disabled]="disabled" [options]="options" ngFileSelect>
                </label>
                <p>{{"QueueLength" | LocalizationTranslate}}: {{ uploader.queue.length }}</p>
            </div>
            <table class="uploader-table">
                <thead>
                <tr>
                    <th>{{"Name" | LocalizationTranslate}}</th>
                    <th>{{"Status" | LocalizationTranslate}}</th>
                    <th>{{"Progress" | LocalizationTranslate}}</th>
                    <th>{{"Action" | LocalizationTranslate}}</th>
                    <!--<th>Response</th>-->
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of uploader.queue">
                    <td>{{ item.fileName }}</td>
                    <td>
                        <template [ngIf]="item.isSuccess">
                            <span class="fa fa-check fa-lg"></span>
                        </template>
                        <template [ngIf]="item.isCancel">
                            <span class="fa fa-ban fa-lg"></span>
                        </template>
                        <template [ngIf]="item.isError">
                            <span class="fa fa-remove fa-lg"></span>
                        </template>
                    </td>
                    <td>
                        <div class="progress mb-0">
                            <progress class="progress" value="{{item.progress}}" max="100"></progress>
                        </div>
                    </td>
                    <td nowrap>
                        <template [ngIf]="!autoUpload">
                            <button type="button" title="{{'Upload' | LocalizationTranslate}}" class="button-standard " (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                                <span class="fa fa-arrow-circle-o-up fa-lg"></span>
                            </button>
                        </template>
                        <button type="button" title="{{'Remove' | LocalizationTranslate}}" class="button-standard " (click)="inlineDeleteClicked(item)">
                            <span class="fa fa-trash fa-lg"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <template [ngIf]="maxUploads !=1">
                <div>
                    {{"QueueProgress" | LocalizationTranslate}}:
                    <div class="progress">
                        <progress class="progress" value="{{uploader.progress}}" max="100"></progress>
                    </div>
                </div>
                <template [ngIf]="!autoUpload">
                    <button type="button" title="{{'UploadAll' | LocalizationTranslate}}" class="button-standard "
                            (click)="uploader.uploadFilesInQueue()" [disabled]="!uploader.getNotUploadedItems().length">
                        <span class="fa fa-arrow-circle-o-up fa-lg"></span> {{"UploadAll" | LocalizationTranslate}}
                    </button>
                </template>
                <button type="button" title="{{'RemoveAll' | LocalizationTranslate}}" class="button-standard "
                        (click)="deleteAllClicked()" [disabled]="!uploader.queue.length">
                    <span class="fa fa-trash fa-lg"></span> {{"RemoveAll" | LocalizationTranslate}}
                </button>
            </template>
        </div>
    </div>
</div>
