<article Id="editConfigPage" *ngIf="visiblePlugin">
    <div class="{{nodeClass}}">
        <section Id="editForm">
            <form #genericForm="ngForm" (ngSubmit)="saveClicked()">
                <template ngFor let-ln [ngForOf]="editViewRowDataTable">
                    <div class="form-group">
                        <template [ngIf]="ln.htmlControlType == 'text'">
                            <mat-input>
                                <label [attr.for]="ln.sequence" class="form-label">
                                    <strong>{{ln.label | LocalizationTranslate}}:</strong>
                                </label>
                                <input name={{ln.label}}  #name="ngModel"
                                       [attr.Id]="ln.sequence"
                                       type={{ln.htmlControlType}} [(ngModel)]="ln.val" checked={{ln.val}}
                                       [disabled]="!ln.visibility || ln.readOnly">
                            </mat-input>
                            <template ngFor let-er [ngForOf]="ln.errors">
                                <div class="alert alert-danger">
                                    {{er | LocalizationTranslate}}
                                </div>
                            </template>
                        </template>
                        <template [ngIf]="ln.htmlControlType === 'checkbox'">
                            <label [attr.for]="ln.sequence" class="form-label">
                                <strong>{{ln.label | LocalizationTranslate}}:</strong>
                            </label>
                            <input name={{ln.label}} class="form-control" #name="ngModel" [attr.Id]="ln.sequence"
                                   type="checkbox" [(ngModel)]="ln.val" [disabled]="!ln.visibility || ln.readOnly"
                                   (click)="inputClicked(ln)">
                            <template ngFor let-er [ngForOf]="ln.errors">
                                <div class="alert alert-danger">
                                    {{er | LocalizationTranslate}}
                                </div>
                            </template>
                        </template>
                        <template [ngIf]="ln.htmlControlType === 'select'">
                            <mat-input>
                                <label [attr.for]="ln.sequence" class="form-label">
                                    <strong>{{ln.label | LocalizationTranslate}}:</strong>
                                </label>
                                <select name={{ln.label}} #name="ngModel" [(ngModel)]="ln.val"
                                        [attr.Id]="ln.sequence" [disabled]="!ln.visibility || ln.readOnly">
                                    <option *ngFor="let itemOption of ln.dataSource" value="{{itemOption.Value}}"
                                            selected="ln.val == itemOption.Value">{{itemOption.Description |
                                        LocalizationTranslate}}
                                    </option>
                                </select>
                            </mat-input>
                            <template ngFor let-er [ngForOf]="ln.errors">
                                <div class="alert alert-danger">
                                    {{er | LocalizationTranslate}}
                                </div>
                            </template>
                        </template>
                        <template [ngIf]="ln.htmlControlType === 'customselect'">
                            <mat-input>
                                <label [attr.for]="ln.sequence" class="form-label">
                                    <strong>{{ln.label | LocalizationTranslate}}:</strong>
                                </label>
                                <customDropDown [DataSource]="ln.customdataSource" [selectedValue]="ln.val"
                                                (DropDownEmitter)="getDropDownResult($event,ln)"></customDropDown>
                            </mat-input>
                            <template ngFor let-er [ngForOf]="ln.errors">
                                <div class="alert alert-danger">
                                    {{er | LocalizationTranslate}}
                                </div>
                            </template>
                        </template>
                        <template [ngIf]="ln.htmlControlType === 'radio'">
                            <label [attr.for]="ln.sequence" class="form-label">
                                <strong>{{ln.label | LocalizationTranslate}}:</strong>
                            </label>
                            <template ngFor let-itemOption [ngForOf]="ln.dataSource">
                                <div class="row">
                                    <input name="ln.objId" type="radio" [(ngModel)]="ln.val"
                                           [disabled]="!ln.visibility || ln.readOnly" value="{{itemOption}}"><span
                                        class="float-xs-left">{{' ' + (itemOption | LocalizationTranslate) + '    '}}</span>
                                </div>
                            </template>
                            <template ngFor let-er [ngForOf]="ln.errors">
                                <div class="alert alert-danger">
                                    {{er | LocalizationTranslate}}
                                </div>
                            </template>
                        </template>
                    </div>
                </template>
                <div id="buttons" class="form-group">
                    <button type="submit" title="{{'Save' | LocalizationTranslate}}" class="btn btn-td">
                        <span class="fa fa-floppy-o"></span>
                        {{"Save" | LocalizationTranslate}}
                    </button>
                    <button type="button" title="{{'Cancel' | LocalizationTranslate}}" (click)="cancelClicked()"
                            class="btn btn-td" *ngIf="!IsHideCancel">
                        <span class="fa fa-ba"></span>
                        {{"Cancel" | LocalizationTranslate}}
                    </button>
                </div>
            </form>
        </section>
    </div>
</article>
