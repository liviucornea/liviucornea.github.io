<div class="modal" tabindex="-1" role="dialog" style="display:block !important;" *ngIf="alert.alerts.length>0">
    <div *ngIf="!(alert.askConfirmation)" class="modal-dialog" style="height: 100%; width: 40%;">
        <div class="modal-content standard-callout-background">
            <div class="modal-header">
                <button type="button" class="close" (click)="closeAll();"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{alert.notificationTitle}}</h4>
            </div>
            <div class="modal-body">
                <div>
                    <table class="table">
                        <tbody>
                        <tr *ngFor="let a of alert.alerts;let i = index">
                            <td>{{ a?.text + ' '}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="button-standard " (click)="closeAll();"><span class="fa fa-check-square-o fa-lg"></span> OK</button>
            </div>
        </div>
    </div>
    <div *ngIf="(alert.askConfirmation)" class="modal-dialog">
        <div class="modal-content standard-callout-background">
            <div class="modal-header">
                <button type="button" class="close" (click)="closeAll();"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{alert.notificationTitle}}</h4>
            </div>
            <div class="modal-body">
                <div>
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>{{ alert.alerts[0]?.text + ' '}}</td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button class="button-standard " name="btnOK" (click)="clickOK(i)">
                    <span class="fa fa-check-square-o fa-lg"></span>
                    OK
                </button>
                <button class="button-standard " name="btnCancel" (click)="clickCancel(i)">
                    <span class="fa fa-ban fa-lg"></span>
                    Cancel
                </button>
            </div>
        </div>
    </div>

</div>
