<article Id="editInlinePage">
    <div class="col-md-12 col-lg-9 col-xl-6">
        <div class="card card-block">
            <form #genericInlineEditForm="ngForm" (ngSubmit)="saveClicked()">
                <div id="buttons">
                    <button type="submit" [disabled]="!genericInlineEditForm.form.valid" class="button-standard ">
                        <span class="fa fa-floppy-o fa-lg"></span>
                    </button>
                    <button type="button" (click)="cancelClicked()" class="button-standard ">
                        <span class="fa fa-ban fa-lg"></span>
                    </button>
                </div>
                <br/>
                <template ngFor let-cellNode [ngForOf]="columns">
                    <template [ngIf]="cellNode.isVisible">
                        <div class="form-group">
                            <label><strong>{{cellNode.label}}</strong></label>
                            <template [ngIf]="cellNode.htmlControlType !== 'select' && cellNode.htmlControlType !== 'radio' && cellNode.htmlControlType !== 'checkbox'">
                                <input name="{{cellNode.label}}" #name="ngModel" class="form-control" [attr.Id]="cellNode.sequence" type={{cellNode.htmlControlType}}
                                       [(ngModel)]="cellNode.val" checked={{cellNode.val}} (click)="inputClicked(cellNode)" [required]="cellNode.isRequired && !gridSettings['RulesConfig']" [disabled]="!cellNode.isVisible || cellNode.readOnly">
                                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                    Valid input for {{cellNode.label}} is required
                                </div>
                            </template>
                            <template [ngIf]="cellNode.htmlControlType === 'checkbox'">
                                <input name="{{cellNode.label}}" class="form-control" #name="ngModel" [attr.Id]="cellNode.sequence" type="checkbox"
                                       [(ngModel)]="cellNode.val" [required]="cellNode.isRequired" [disabled]="!cellNode.isVisible || cellNode.readOnly">
                                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                    Valid input for {{cellNode.label}} is required
                                </div>
                            </template>
                            <template [ngIf]="cellNode.htmlControlType === 'select'">
                                <select name="{{cellNode.label}}" class="form-control" #name="ngModel" [(ngModel)]="cellNode.val" [attr.Id]="cellNode.sequence" [required]="cellNode.isRequired" [disabled]="!cellNode.isVisible || cellNode.readOnly">
                                    <option *ngFor="let itemOption of cellNode.dataSource" value="{{itemOption.Value}}">
                                        {{itemOption.Description}}
                                    </option>
                                </select>
                                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                    Valid input for {{cellNode.label}} is required
                                </div>
                            </template>
                            <template [ngIf]="cellNode.htmlControlType === 'radio'">
                                <template ngFor let-itemOption [ngForOf]="cellNode.dataSource">
                                    <div class="row">
                                        <input name="{{cellNode.label}}" name="cellNode.objId" class="form-control" type="radio" [(ngModel)]="cellNode.val" [disabled]="!cellNode.isVisible || cellNode.readOnly"
                                               value="{{itemOption}}">{{' ' + itemOption}}<br/>
                                    </div>
                                </template>
                            </template>
                            <template ngFor let-er [ngForOf]="cellNode.errors">
                                <div class="alert alert-danger">
                                    {{er | LocalizationTranslate}}
                                </div>
                            </template>
                        </div>
                    </template>
                </template>
            </form>
        </div>
    </div>
</article>
