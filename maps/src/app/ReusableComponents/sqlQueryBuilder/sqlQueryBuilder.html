<template [ngIf]="visiblePlugin">
    <article Id="CustomPlugin">
        <div class="separator"></div>
        <section>
            <div>
            <textarea rows="10" cols="50" [(ngModel)]="pluginValue" (click)="textAreaClicked()">
            </textarea>
            </div>
            <div>
                <button (click)="validateClicked()" class="button-standard ">Validate</button>
                <button [disabled]="!enableInsert" (click)="insertClicked()" class="button-standard ">Insert</button>
                <button (click)="cancelClicked()" class="button-standard ">Cancel</button>
                <button (click)="resetClicked()" class="button-standard ">Reset</button>
            </div>
            <div class="separator"></div>
            <template [ngIf]="showValidation">
                <Label>Matching Dates;</Label>
                <template ngFor let-day [ngForOf]="applicableDatesUI">
                    <div>
                        <label>{{day.ApplicableDate | date }}</label>
                    </div>
                </template>
                <template [ngIf]="isEmptyResult">
                    No matching result !
                </template>
            </template>
        </section>
        <section>
            <template ngFor let-attr [ngForOf]="attributesVM">
                <div>
                    <label>{{attr.AttributeName}}</label>
                    <label>{{attr.UpperLimit}}</label>
                    <label>{{attr.LowerLimit}}</label>
                    <a (click)="attributeClicked(attr)">add</a>
                </div>
            </template>
        </section>
        <section></section>
    </article>
</template>
