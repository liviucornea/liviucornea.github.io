<ul class="pagination" [ngClass]="classMap">
    <li class="pagination-first page-item" *ngIf="boundaryLinks" [class.disabled]="noPrevious()||disabled" (click)="selectPage(1, $event)">
        <a class="page-link" href>{{getText('first')}}</a>
    </li>
    <li class="pagination-prev page-item" *ngIf="directionLinks" [class.disabled]="noPrevious()||disabled" (click)="selectPage(page - 1, $event)">
        <a class="page-link" href>{{getText('previous')}}</a>
    </li>
    <li *ngFor="let pg of pages" class="page-item" [class.active]="pg.active" [class.disabled]="disabled&&!pg.active" class="pagination-page page-item" (click)="selectPage(pg.number, $event)">
        <a class="page-link" href>{{pg.text}}</a>
    </li>
    <li class="pagination-next page-item" *ngIf="directionLinks" [class.disabled]="noNext()" (click)="selectPage(page + 1, $event)">
        <a class="page-link" href>{{getText('next')}}</a></li>
    <li class="pagination-last page-item" *ngIf="boundaryLinks" [class.disabled]="noNext()" (click)="selectPage(totalPages, $event)">
        <a class="page-link" href>{{getText('last')}}</a></li>
</ul>
