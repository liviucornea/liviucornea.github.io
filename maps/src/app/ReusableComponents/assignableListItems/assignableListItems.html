<div class="row">
    <div class="col-md-6">
        <span>{{inputTitle | LocalizationTranslate}}:</span>
    </div>
    <div class="col-xs-12 col-md-6">
        <span>{{assignedTitle | LocalizationTranslate}}:</span>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-5">
        <select #allItems name="allItems" multiple class="list">
            <option #opt *ngFor="let item of formattedInputList" (dblclick)="changeItemList(item, formattedInputList, formattedAssignedList)"  value="{{item.Value}}">{{item.Description}}
            </option>
        </select>
    </div>
    <div class="col-md-2">
        <button (click)="switchSelection(allItems, formattedInputList, formattedAssignedList)" [disabled]="formattedInputList?.length===0"> > </button>
        <br/>
        <button (click)="switchSelection(assignedItems, formattedAssignedList, formattedInputList)" [disabled]="formattedAssignedList?.length===0"> < </button>
        <br/>
        <button (click)="moveAllToAssigned()" [disabled]="formattedInputList?.length===0"> >> </button>
        <br/>
        <button (click)="moveAllToInput()" [disabled]="formattedAssignedList?.length===0"> << </button>
        <br/>
    </div>
    <div class="col-xs-12 col-md-5">
        <select #assignedItems name="assignedItems" multiple class="list">
            <option *ngFor="let item of formattedAssignedList" (dblclick)="changeItemList(item, formattedAssignedList, formattedInputList)"  value="{{item.Value}}">{{item.Description}}</option>
        </select>
    </div>
</div>
<template ngFor let-childButton [ngForOf]="customButtonsList">
    <button *ngIf="childButton.visible != undefined ? childButton.visible : true" type="button" title="{{childButton.name | LocalizationTranslate}}"
            [disabled]="childButton.disabled != undefined ? childButton.disabled : false"
            class="button-standard " (click)="assignListOut(childButton)">
        {{childButton.name | LocalizationTranslate}}
    </button>
</template>
