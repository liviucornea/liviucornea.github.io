<div class="form-group">
    <label><strong>Search for portfolio:</strong></label>
    <input type="text" class="form-control" [(ngModel)]="portfolioFilter" placeholder="..enter the value to filter by." (change)="0">
</div>
<div class="form-group">
    <div class="item-list">
        <template ngFor let-portfolio [ngForOf]="allPortfolios | portfoliosByNumberOrName:portfolioFilter:true">
            <div class="item-list-entry">
                <span (dblclick)="getPortfolio(portfolio)">{{portfolio.number}} - {{portfolio.name}}</span>
            </div>
        </template>
    </div>
</div>
<formBuilder [gridSettings]="gridSettings"
             [httpProxy]="httpProxy" [pluginInput]="inputData"
             (formBuilderNotifier)="updateDataFromComponents($event, componentName)"></formBuilder>
