<div class="card-block row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <accordion [title]="'Base Chart'">
            <accordionBodyContent>
                <!-- <div> must surround <canvas> in order to render their content -->
                <div>
                    <canvas baseChart
                            [data]="lineChartData"
                            [labels]="lineChartLabels"
                            [options]="lineChartOptions"
                            [chartType]="lineChartType"
                            (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"></canvas>
                </div>
            </accordionBodyContent>
        </accordion>
    </div>
    <!--- CPU usage -->
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <accordion [title]="'CPU Usage'">
            <accordionBodyContent>
                <div>
                    <canvas baseChart
                            [datasets]="CPUChart.Data.datasets"
                            [labels]="CPUChart.Data.labels"
                            [chartType]="CPUChart.ChartType"
                            (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"></canvas>
                </div>
            </accordionBodyContent>
        </accordion>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <accordion [title]="'Memory Status'">
            <accordionBodyContent>
                <div>
                    <canvas baseChart
                            [datasets]="MemoryChart.Data.datasets"
                            [labels]="MemoryChart.Data.labels"
                            [chartType]="MemoryChart.ChartType"
                            (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"></canvas>
                </div>
            </accordionBodyContent>
        </accordion>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <accordion [title]="'Disk Usage'">
            <accordionBodyContent>
                <div>
                    <select #objDrive (change)="driveChanged(objDrive.value)">
                        <option *ngFor="let drive of allDrives">{{drive.DriveLetter}}</option>
                    </select>&nbsp;&nbsp;<span>Total disk size: </span><strong>{{currentDrive?.TotalDiskSpaceInGB}}</strong>
                    <canvas baseChart
                            [data]="currentDrive.ChartData"
                            [labels]="currentDrive.ChartLabels"
                            [options]="currentDrive.ChartOptions"
                            [chartType]="currentDrive.ChartType"
                            (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </accordionBodyContent>
        </accordion>
    </div>
    <div class="col-xs-12 col-md-12 text-center">
        <button class="button-standard" (click)="randomizeType()"><span class="fa fa-refresh"></span> Toggle chart format</button>
    </div>
</div>
