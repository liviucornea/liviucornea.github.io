<div class="form-group row">
    <div class="col-sm-12">
        <div class="col-md-8">
            <h4>{{runningList.length}} RESULTS ( {{countsSinceLastRefresh}} seconds ago)</h4>
        </div>
        <div class="col-md-4">
            <button class="button-standard" id="autoUpdate" (click)="toggleAutoUpdate()">{{lblAutoUpdate}}</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered table-hover table-striped">
            <thead class="thead-inverse">
                <th>Entity</th>
                <th>Start</th>
                <th>Status</th>
            </thead>
            <tbody>
            <tr *ngFor="let item of runningList" [processHighlight]="item?.Color">
                <td>{{item?.Entity}}</td>
                <td>{{item?.StartDate}}</td>
                <td>{{item?.Status}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
