<section class="chartist">
    <div class="row">
        <div class="col-sm-12">
            <ba-chartist-chart baChartistChartClass="ct-chart"
                               baChartistChartType="Pie"
                               [baChartistChartData]="data['processesData']"
                               [baChartistChartOptions]="data['processesOptions']"
                               [baChartistChartResponsive]="getResponsive(40, 35)"
                               (onChartClick)="doFilterBy($event)">
            </ba-chartist-chart>
        </div>
    </div>
    <div class="row legendItems">
        <div class="col-sm-12">
            <div class="channels-info-item" *ngFor="let item of data['processesData'].legendItems">
                <div class="legend-color" [ngStyle]="{'background-color': item.color}"></div>
                <p><label (click)="doFilterBy(item.label)">{{ item.label }}</label><span class="channel-number">{{ item.percentage }}</span></p>
                <div class="progress progress-sm channel-progress">
                    <progress class="progress channel-progress" value="{{item.percentage}}" max="100"></progress>
                </div>
            </div>
        </div>
    </div>
</section>
