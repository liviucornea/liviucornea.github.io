<!-- Nav tabs -->
<ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#processes" role="tab">Processes status</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#systemInfo" role="tab">System information</a>
    </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div class="tab-pane active" id="processes" role="tabpanel">
        <div class="card-block">
            <div class="row">
                <div class="col-sm-12 col-lg-4">
                    <accordion [title]="'Pipeline and Schematics'">
                        <accordionBodyContent>
                            <pipelineSchematics-chart></pipelineSchematics-chart>
                        </accordionBodyContent>
                    </accordion>
                </div>
                <div class="col-sm-12 col-lg-8">
                    <accordion [title]="'Running Processes'">
                        <accordionBodyContent>
                            <running-list></running-list>
                        </accordionBodyContent>
                    </accordion>
                </div>
                <div class="col-sm-12">
                    <displayGrid></displayGrid>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane" id="systemInfo" role="tabpanel">
            <system-info></system-info>
    </div>
</div>
