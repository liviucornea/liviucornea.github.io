<div class="card-block">
    <div class="form-group row">
        <div class="col-md-12">
            <label>Enter <em>id</em> or <em>description</em> to search for (</label>
            <input type="radio" name="pageContentType" [(ngModel)]="pageContentType" value="schematic" (click)="resetSearch()"> Schematic
            <input type="radio" name="pageContentType" [(ngModel)]="pageContentType" value="pipeline" (click)="resetSearch()"> Pipeline ) :
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12 col-lg-6">
            <typeahead-input #typeAhead [search]="autocompleteInput.searchPipelineAndSchematics" (onSelected)="onObjectContentSelected($event)"></typeahead-input>
        </div>
    </div>
    <template [ngIf]="hasContent">
        <div class="form-group row">
            <div class="col-md-3">
                <button (click)="callForExecute()" class="button-standard" [disabled]="isExecuting || !executeStatus">
                    <span class="fa fa-play"></span>
                    Execute
                </button>
            </div>
            <div class="col-md-5">
                {{connectionStatus}}
            </div>
            <div class="col-md-3">
                <input type="checkbox" (click)="configToggle($event.target.checked)"/>Config
                <input type="checkbox" (click)="messageToggle($event.target.checked)" checked/>Message
            </div>
            <div class="col-md-3">
                {{executionStatusMsg}}
            </div>
        </div>
    </template>
    <template [ngIf]="pageContentType === 'schematic' && hasContent">
        <template [ngIf]="selectedSchematic.id">
            <schematicPreview [schematicId]="selectedSchematic.id"></schematicPreview>
        </template>
    </template>
    <template [ngIf]="pageContentType === 'pipeline' && hasContent">
        <template ngFor let-schematic [ngForOf]="selectedPipeline.schematics">
            Schematic id: {{schematic.schematicId}} - Sequence # : {{schematic.sequenceNbr}}
            <schematicPreview [schematicId]="schematic.schematicId" [Id]="schematic.id"></schematicPreview>
        </template>
    </template>
    <!-- Messages -->
    <template [ngIf]="allMessages.length > 0">
        <div class="card card-block">
            <ul id="stepMessages" size="5" class="full-width">
                <li [ngClass]="msg.class" *ngFor="let msg of allMessages" highlightlast> {{msg.date | date:"MM/dd/yy hh:mm" }} - {{'Step ' + msg.stepId}} - {{msg.message}}</li>
            </ul>
        </div>
        <br>
    </template>
</div>
