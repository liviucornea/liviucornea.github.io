<div class="form-group row">
    <div class="col-md-2">
        <label><strong>Progress: </strong></label>
    </div>
    <div class="col-md-10">
        <button class="button-standard" (click)="setProgres30()">Progress = 30</button>
        <button class="button-standard" (click)="incrementProgress()"><span class="fa fa-plus"></span> Increment</button>
        <button class="button-standard" (click)="startProgress()"><span class="fa fa-play"></span></button>
        <button class="button-standard" (click)="stopProgress()"><span class="fa fa-pause"></span></button>
        <button class="button-standard" (click)="resetProgress()"><span class="fa fa-stop"></span></button>
        <button class="button-standard" (click)="completeProgress()"><span class="fa fa-fast-forward"></span></button>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-2">
        <label><strong>Height: </strong></label>
    </div>
    <div class="col-md-10">
        <button class="button-standard" (click)="changeProgressTo4px()">4px</button>
        <button class="button-standard" (click)="changeProgressTo2px()">2px</button>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-2">
        <label><strong>Color: </strong></label>
    </div>
    <div class="col-md-10">
        <button class="button-standard" (click)="changeProgressToBlue()">Blue</button>
        <button class="button-standard" (click)="changeProgressToFirebrick()">Firebrick</button>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-12">
        <ng2-slim-loading-bar></ng2-slim-loading-bar>
    </div>
</div>
