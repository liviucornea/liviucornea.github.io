<div class="card-block">
    <!-- User profile image -->
    <!--<img class="card-img-top" src="" alt="Image Placeholder">-->
    <h3 class="card-title">{{ user.Name }}</h3>
    <hr>
    <div class="form-group row">
        <div class="col-sm-2 col-xl-1">
            <strong>User Login:</strong>
        </div>
        <div class="col-sm-10 col-xl-11">
            {{ user.Id }}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2 col-xl-1">
            <strong>System ID:</strong>
        </div>
        <div class="col-sm-10 col-xl-11">
            {{ user.Login }}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2 col-xl-1">
            <strong>Cost Centre:</strong>
        </div>
        <div class="col-sm-10 col-xl-11">
            {{ user.CostCentre }}
        </div>
    </div>
</div>
<div class="card-block">
    <div class="ec-controls">
        <label (click)="expandCollapseAll(false)"><span class="fa fa-plus"></span> Expand All</label> |
        <label (click)="expandCollapseAll(true)"><span class="fa fa-minus"></span> Collapse All</label>
    </div>
    <div class="row">
        <template ngFor let-panel [ngForOf]="panelsConfigInfo">
            <div class="col-md-12 col-lg-6 col-xl-4">
                <collapse-panel [key]="panel.Key" [title]="panel.Title"></collapse-panel>
            </div>
        </template>
    </div>
</div>
