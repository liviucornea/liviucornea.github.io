<section class=" row flex-container">
    <article id="pluginSection" >
        <div #formBuilder></div>
    </article>
    <article>
    <div >
        <button class="tdam-button tdam-button-secondary" (click)="addPageClicked()">Add Page</button>
        <button class="tdam-button tdam-button-secondary" (click)="addColumnClicked()">Add Column</button>
        <button class="tdam-button tdam-button-secondary" (click)="previewClicked()">Preview Form</button>
    </div>
    <div>
        <input type="text" [(ngModel)] = "deleteColumnValue" />
        <button (click)="deleteColumnClicked()">Delete Column</button>
    </div>
    </article>
</section>
<section>
  <article Id="ConfigBuilderResult">
       <label>JSON Output</label>
       <div><textarea>{{jsonResult}}</textarea></div>
       <label>Validation Result</label>
       <div><textarea>{{schemaValidationResult}}</textarea></div>
  </article>
  <article Id="ConfigBuilderPreview">
       <div  *ngIf="IsPreview" class=" row flex-container">
         <formBuilder [IsHideCancel]="true" [pluginInput]="previewEditViewRowTable" [gridSettings]="objectResult"></formBuilder>
      </div>
  </article>
</section>
