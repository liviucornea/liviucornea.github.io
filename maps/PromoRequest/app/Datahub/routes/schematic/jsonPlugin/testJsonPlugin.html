<span>Json value to edit: </span>

<div>
    <textarea rows="10" cols="75" [(ngModel)]="theJsonEntry" (keyup)="hideEdit()"> </textarea>
</div>
<div>
    <br>
    <br>
    <div>
        <textarea rows="10" cols="50" [(ngModel)]="jsonInputValues" (keyup)="hideEdit()"> </textarea>
    </div>
    <div>
        <br>
        <button class="tdam-button tdam-button-secondary" (click)="editJson = !editJson">Edit Json</button>
    </div>

    <div *ngIf="editJson">
        <br>
        <span style="margin: 5px 10px 5px 50px">Modify bellow your Json: </span>
        <br>
        <json-edit [inputJson]='theJsonEntry' [isRoot]='true' (out)="getJson($event)"
                   [PredefinedJsonValues]="jsonInputValues"></json-edit>
    </div>
</div>
