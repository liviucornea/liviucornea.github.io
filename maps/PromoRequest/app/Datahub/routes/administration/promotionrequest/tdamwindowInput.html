<div class="modal" tabindex="-1" role="dialog" style="display:block !important;">
    <div  class="modal-dialog">
        <div class="modal-content td-callout td-background-primary-primary">
            <div class="modal-header">
                <button type="button" class="close" (click)="cancel()"><span aria-hidden="true">&times;</span></button>

            </div>
            <span><strong>{{localObject.type}}</strong></span>
            <div class="modal-body">
                <div>
                    <textarea [(ngModel)] = "localObject.value"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="td-button td-button-secondary" name="btnSave" (click)="save()">
                    <span class="glyphicon glyphicon-check"></span>
                   Save
                </button>
                <button class="td-button td-button-secondary" name="btnCancel" (click)="cancel()">
                    <span class="glyphicon glyphicon-ban-circle"></span>
                    Cancel
                </button>
            </div>
        </div>
    </div>

</div>
