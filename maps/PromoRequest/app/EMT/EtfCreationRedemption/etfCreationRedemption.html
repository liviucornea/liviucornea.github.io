<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <h2>ETF Creation Redemption: Data Source Management</h2>

            <div class="bs-callout bs-callout-info">
                <h4>Trade Date</h4>
                <p>You may select a date to see a historical trade data in the read-only view.</p>
                <input type="date" [(ngModel)]="tradeDate"><button class="btn btn-primary btn-sm" (click)="onSubmit()">Submit</button>
            </div>

            <nscc-basket [basketDate]="basketDate"></nscc-basket>

            <order-summary [orders]="sumOrders" (onSelectionChange)="onOrderSummarySelectionChange($event)"></order-summary>

            <cil-instructions [orders]="cilOrders"></cil-instructions>

            <a class="btn btn-primary {{ disabledCss }}" [routerLink]="['TradeAnalysis', { 'date': tradeDate}]">Analyze Trades</a>
        </div>

    </div>
</div>
