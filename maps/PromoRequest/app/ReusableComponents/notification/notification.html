<div class="modal" tabindex="-1" role="dialog" style="display:block !important;" *ngIf="alert.alerts.length>0">
    <div *ngIf="!(alert.askConfirmation)" class="modal-dialog" style="height: 100%; width: 40%;">
        <div class="modal-content tdam-callout tdam-background-primary-primary">
            <div class="modal-header">
                <button type="button" class="close" (click)="closeAll();"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >{{alert.notificationTitle}}</h4>
            </div>
            <div class="modal-body">
                <div>
                    <table class="table">
                        <tbody>
                        <tr *ngFor="#a of alert.alerts;#i = index">
                            <td>{{ a?.text + '  '}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="tdam-button tdam-button-secondary" (click)="closeAll();"><span class="glyphicon glyphicon-check"></span> OK</button>
            </div>
        </div>
    </div>

    <div *ngIf="(alert.askConfirmation)" class="modal-dialog">
        <div class="modal-content tdam-callout tdam-background-primary-primary">
            <div class="modal-header">
                <button type="button" class="close" (click)="closeAll();"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{alert.notificationTitle}}</h4>
            </div>
            <div class="modal-body">
                <div>
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>{{ alert.alerts[0]?.text + '  '}}</td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button class="tdam-button tdam-button-secondary" name="btnOK" (click)="clickOK(i)">
                    <span class="glyphicon glyphicon-check"></span>
                    OK
                </button>
                <button class="tdam-button tdam-button-secondary" name="btnCancel" (click)="clickCancel(i)">
                    <span class="glyphicon glyphicon-ban-circle"></span>
                    Cancel
                </button>
            </div>
        </div>
    </div>

</div>
